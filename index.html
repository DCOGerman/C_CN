<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .calculator {
            width: 250px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .input-container {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

                /* Estilos para los botones de redes sociales */
        .social-button {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        /* Estilos específicos para cada red social */
        .facebook-button {
            background-color: #1877f2; /* Azul de Facebook */
            font-size: 14px; /* Tamaño de letra más grande */
            font-weight: bold; /* Texto más grueso */
        }

        .instagram-button {
            background-color: #8a3ab9; /* Morado de Instagram */
            font-size: 14px; /* Tamaño de letra más grande */
            font-weight: bold; /* Texto más grueso */
        }

        .whatsapp-button {
            background-color: #25d366; /* Verde de WhatsApp */
            font-size: 14px; /* Tamaño de letra más grande */
            font-weight: bold; /* Texto más grueso */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Notas</h2>
        <div class="input-container">
            <label for="nota1">Nota P1:</label>
            <input type="number" id="nota1" min="0" max="20">
        </div>
        <div class="input-container">
            <label for="nota2">Nota P2:</label>
            <input type="number" id="nota2" min="0" max="20">
        </div>
        <div class="input-container">
            <label for="nota3">Nota P3:</label>
            <input type="number" id="nota3" min="0" max="20">
        </div>
        <div class="input-container">
            <label for="nota4">Nota P4:</label>
            <input type="number" id="nota4" min="0" max="20">
        </div>
        <div class="input-container">
            <label for="nota5">Examen Parcial:</label>
            <input type="number" id="nota5" min="0" max="20">
        </div>
        <button onclick="calcularNotas()">Calcular Notas</button>
        <p id="resultado"></p>
        <p id="notaFinalMayorA"></p>
        <p id="mensajeNotaHastaElMomento"></p>
    </div>

    <!-- Nueva línea agregada fuera de la calculadora -->
    <p>No olvidar decir de nada :D</p>

    <!-- Botones de redes sociales -->
    <button class="social-button facebook-button" onclick="irAFacebook()">Facebook</button>
    <button class="social-button instagram-button" onclick="irAInstagram()">Instagram</button>
    <button class="social-button whatsapp-button" onclick="irAWhatsApp()">WhatsApp</button>



    <script>
        function calcularNotas() {
            var notaP1 = parseFloat(document.getElementById("nota1").value);
            var notaP2 = parseFloat(document.getElementById("nota2").value);
            var notaP3 = parseFloat(document.getElementById("nota3").value);
            var notaP4 = parseFloat(document.getElementById("nota4").value);
            var examenParcial = parseFloat(document.getElementById("nota5").value);

            var notaHastaElMomento = ((notaP1 + notaP2 + notaP3 + notaP4 + examenParcial * 3) / 10).toFixed(2);
            var notaFinalMayorA = ((105 - (notaP1 + notaP2 + notaP3 + notaP4 + examenParcial * 3)) / 3).toFixed(2);

            var resultadoElement = document.getElementById("resultado");
            var mensajeNotaHastaElMomentoElement = document.getElementById("mensajeNotaHastaElMomento");
            var notaFinalMayorAElement = document.getElementById("notaFinalMayorA");

            var resultado = "Nota hasta el momento: <strong style='color: " + getColorForNota(notaHastaElMomento) + ";'>" + notaHastaElMomento + "</strong>";

            resultadoElement.innerHTML = resultado;

            if (parseFloat(notaHastaElMomento) > 10.5) {
                mensajeNotaHastaElMomentoElement.innerHTML = "<strong style='color: green;'>Ud ya aprobó la asignatura !!CONGRATULATION!!</strong>";
            } else {
                mensajeNotaHastaElMomentoElement.innerHTML = "";
            }

            var notaFinalMayorAResultado = "Nota final debe ser mayor a: <strong style='color: " + getColorForNotaFinal(notaFinalMayorA) + ";'>" + notaFinalMayorA + "</strong>";
            notaFinalMayorAElement.innerHTML = notaFinalMayorAResultado;
        }

        function getColorForNota(nota) {
            var notaValue = parseFloat(nota);
            if (notaValue <= 7) {
                return "red";
            } else if (notaValue >= 14) {
                return "green";
            } else {
                var greenValue = Math.round((notaValue - 7) * (255 / 7));
                return "rgb(255, " + greenValue + ", 0)";
            }
        }

        function getColorForNotaFinal(notaFinal) {
            var notaFinalValue = parseFloat(notaFinal);
            if (notaFinalValue <= -11.67) {
                return "green";
            } else if (notaFinalValue >= 35) {
                return "red";
            } else {
                var greenValue = Math.round((notaFinalValue + 11.67) * (255 / (35 + 11.67)));
                return "rgb(" + greenValue + ", 255, 0)";
            }
        }

        // Funciones para redirigir a redes sociales
        function irAFacebook() {
            // Reemplaza con tu URL de Facebook
            window.location.href = 'https://www.facebook.com/DCOGERMAN';
        }

        function irAInstagram() {
            // Reemplaza con tu URL de Instagram
            window.location.href = 'https://www.instagram.com/demetriocog/';
        }

        function irAWhatsApp() {
            // Reemplaza con tu URL de WhatsApp
            window.location.href = 'https://wa.me/+51926565933';
        }
        
    </script>
</body>
</html>
